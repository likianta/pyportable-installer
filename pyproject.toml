[tool.poetry]
name = "pyportable-installer"
version = "4.0.0b3"
description = "Build and distribute portable Python application by all-in-one configuration file."
authors = ["Likianta <likianta@foxmail.com>"]
license = "MIT"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
default = true

[tool.poetry.dependencies]
python = "^3.9"
cython = ""
embed-python-manager = ">=0.2.4"
lk-logger = ">=4.0.2"
lk-utils = ">=2.0.0b1"
pyarmor = ""
pyportable-crypto = ">=0.2.1"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
